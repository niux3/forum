{% extends 'base_registration.html' %}

{% block title %}Le mot de passe a été modifié !{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Le mot de passe a été modifié !</h3>
                <div class="alert alert-success" role="alert">
                    Vous avez réussi à changer votre mot de passe ! Vous pouvez maintenant vous connecter.
                </div>
                <a href="{% url 'registration:login' %}" class="btn btn-secondary btn-block">Se connecter</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
